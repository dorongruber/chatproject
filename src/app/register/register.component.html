
  <form [formGroup]="register">

    <mat-form-field class="mat-form" appearance="outline">
      <mat-label>Enter Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="full name">
      <mat-error *ngIf="register.controls['name'].invalid">{{nameError}}</mat-error>
    </mat-form-field><br>


    <mat-form-field class="mat-form" appearance="outline">
      <mat-label>Enter Phone Number</mat-label>
      <input matInput type="text" formControlName="phone" placeholder="phone number">
      <mat-error>{{phoneError}}</mat-error>
    </mat-form-field><br>

    <mat-form-field class="mat-form"  appearance="outline">
      <mat-label>Enter Email Address</mat-label>
      <input matInput name="email" type="text" formControlName="email" placeholder="Email">
      <mat-error>{{emailError}}</mat-error>
    </mat-form-field><br>

    <mat-form-field class="mat-form" appearance="outline">
      <mat-label>Enter Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
      <mat-error>{{passwordError}}</mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field><br>
    <div class="footer">
      <button class="btn" mat-raised-button (click)="Registration(register)">sign up</button>
    </div>
  </form>
