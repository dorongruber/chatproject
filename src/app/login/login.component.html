
<form [formGroup]="login" class="form-container">

  <mat-form-field class="form-content"  appearance="outline">
    <mat-label>email address</mat-label>
    <input matInput type="text" formControlName="email" placeholder="Email">
    <mat-error *ngIf="login.controls['email'].invalid">{{emailError}}</mat-error>
  </mat-form-field><br>

  <mat-form-field class="form-content" appearance="outline">
    <mat-label>password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" autocomplete="on">
    <mat-error *ngIf="login.controls['password'].invalid">{{passwordError}}</mat-error>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

  </mat-form-field><br>
  <div id="form-footer">
    <button class="btn form-btn" mat-raised-button (click)="Login(login)">login</button>
  </div>
</form>
